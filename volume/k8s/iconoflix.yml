
---
# Deployment
apiVersion: apps/v1
kind:       Deployment
metadata:
  name: iconoflix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iconoflix
  template:
    metadata:
      labels:
        app: iconoflix
    spec:
      containers:
      - name:  iconoflix
        image: quay.io/imhotepio/iconoflix:file
        ports:
        - containerPort: 4000
        volumeMounts:
        - mountPath: /var
          name: movies
      volumes:
      - name: movies
        gitRepo:
          repository: https://github.com/imhotepio/iconoflix-movies.git
          directory:  iconoflix
---
# Service
apiVersion: v1
kind:       Service
metadata:
  name: iconoflix
spec:
  type:  NodePort
  selector:
    app: iconoflix
  ports:
    - port:     4000
      nodePort: 30500
